<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Hermes 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #18191a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #242526;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #3a3b3c;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #4a4b4c;
        }
        .chat-box {
            height: 600px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #444 #242526;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px; 
        }
        .chat-box::-webkit-scrollbar-track {
            background: #242526;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #444; 
            border-radius: 10px; 
        }
        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #007bff; 
        }
        .message {
            padding: 12px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            transform: translateY(0);
        }
        .ai-message {
            background-color: #444;
            color: #fff;
            align-self: flex-start;
            transform: translateY(0);
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .message:hover {
            transform: scale(1.02);
        }
        .input-group {
            border-top: 1px solid #444;
            padding: 10px;
        }
        .input-group input {
            border-radius: 20px;
            background-color: #3c3f44;
            border: none;
            color: #ffffff; 
            padding: 10px 15px;
        }
        .input-group input::placeholder {
            color: #ffffff;
        }
        .input-group input:focus {
            outline: none;
            background-color: #444;
            color: #ffffff; 
        }
        .input-group .btn {
            border-radius: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .input-group .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <i class="fas fa-comments"></i> Chatbot - Hermes 3
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Messages will be displayed here -->
    </div>
    <div class="error-message" id="error-message" style="display: none;"></div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="User's message">
        <div class="input-group-append">
            <button class="btn" id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#user-input').keypress(function(e) {
            if (e.which === 13) { 
                if (e.shiftKey) {

                    $('#user-input').val($('#user-input').val() + "\n");
                } else {
                    $('#send-button').click();
                }
            }
        });

        $('#send-button').click(function() {
            let userMessage = $('#user-input').val();
            if (userMessage.trim() === "") {
                $('#error-message').text("Please enter a message.").show();
                return;
            }

            $('#error-message').hide();
            $('#chat-box').append(`<div class="message user-message">${userMessage}</div>`);
            $('#user-input').val('');

            $.post('/chat', { message: userMessage }, function(data) {
                $('#chat-box').append(`<div class="message ai-message">${data.response}</div>`);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); 
            }).fail(function() {
                $('#error-message').text("Sorry, something went wrong with the API.").show();
            });
        });

        $('#user-input').on('input', function() {
            $('#error-message').hide();
        });
    });
</script>

</body>
</html>
